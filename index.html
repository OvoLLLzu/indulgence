<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индульгенция</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Экран 1: Храм -->
    <div id="temple-screen" class="screen active">
        <div class="candle-effect"></div> <!-- Эффект свечи -->
        <img src="img/temple.jpg" alt="Храм" class="background">
        <button onclick="enterConfessional()">Войти в кабинку</button>
        <audio id="door-sound" src="audio/door.mp3"></audio>
    </div>

    <!-- Экран 2: Кабинка -->
    <div id="confessional-screen" class="screen">
        <img src="img/confessional.jpg" alt="Кабинка" class="background">
        <img src="img/priest.png" alt="Священник" class="priest">
        <div id="dialogue-box">Что тебя гложет, Дитя?</div>
        <button onclick="showInput()">Покаяться</button>
        <textarea id="confession-input" placeholder="Напишите своё покаяние..."></textarea>
        <button onclick="confirmConfession()">Готово</button>
    </div>

    <!-- Экран 3: Финал -->
    <div id="final-screen" class="screen">
        <div id="final-message"></div>
    </div>

    <!-- Модал подтверждения -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p>Расскаиваешься ли ты?</p>
            <button onclick="submitConfession(true)">Да</button>
            <button onclick="submitConfession(false)">Нет</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
